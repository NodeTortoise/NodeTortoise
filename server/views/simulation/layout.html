{% extends '../layout.html' %}
{% block main_content %}
<div class="panel panel-primary simulation-status">
    <div class="panel-heading">Estado actual</div>
    <div class="panel-body simulation-status-text">Inicializando</div>
</div>
<div class="simulation-content"></div>
<div id="no-master-modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Usuario maestro desconectado</h4>
            </div>
            <div class="modal-body">
                <p class="no-master-connected-message"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div id="no-setup-modal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Sesión ya inició</h4>
            </div>
            <div class="modal-body">
                <p class="no-master-connected-message">La sesión de simulación ya empezó, debe esperar a que esta vuelva a iniciar</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
{% endblock %}
